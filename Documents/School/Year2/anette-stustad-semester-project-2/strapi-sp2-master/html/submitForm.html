<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/css/style.css" />
    <title>Submit Product</title>
  </head>
  <body>
    <div class="wrapper">    
      <div class="navPut"></div>
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item" aria-current="page"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item">Admin</li>
                  <li class="breadcrumb-item active">Submit Form</li>
                </ol>
            </nav>
            <div class="input-form submitForm">
                <div class="input-group mb-3">
                    <!-- <label for="title" class="form-label">id</label> Will auto-input
                    <input type="text" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1"> -->
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" placeholder="Price" aria-label="Price" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title of Product" aria-describedby="inputGroup-sizing-default">
                </div>
                <!-- <div class="input-group mb-3">
                  <label for="url" class="form-label">Image URL</label>
                  <input type="file" class="form-control" id="url">
                </div> -->
                <div class="input-group mb-3">
                    <label for="url" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="url" placeholder="URL" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <label class="form-check-label" for="flexSwitchCheckDefault">Featured</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                </div>
                <div class="card">
                  <div class="card-body">
                    <blockquote class="blockquote mb-0">
                      <p>Error text HERE</p>
                      </blockquote>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary submitButton">Submit</button>
            </div>
        </div>
    </div>    
    <!-- Anything below above line is excluded from Wrapper -->

  <div class="footer">.</div>
  <script src="../js/script.js" type="module"></script>
  <script src="../js/modules/submitProduct.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
